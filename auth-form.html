<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Окно входа/авторизации</title>
<link rel="shortcut icon" href="favicon.ico"><link href="css/highlight-syntax.css?4e0fcd37688dd5a51023" rel="stylesheet"><link href="css/ds-utils.css?4e0fcd37688dd5a51023" rel="stylesheet"><link href="css/ds-ui-kit.css?4e0fcd37688dd5a51023" rel="stylesheet"></head>

<body>

    <h1 class="ds-title">Окно входа/авторизации</h1>
    <div class="ds-wrapper">
        <div class="ds-text">У окна два состояния: 1) окно входа(по дефолту), 2) окно авторизации.
            Для отображения окна авторизации, необходимо присвоить модификатор <span
                class="ds-hl">auth-form_sign-up</span>
            элементу <span class="ds-hl">auth-form</span>.
        </div>
        <div class="ds-divider" style="background: #4a89dc;">
            <!-- ФОрма компонент -->
            <div class="auth-form" style="margin: 0 auto;">
                <!-- Табы -->
                <div class="auth-form__tab-container">
                    <input class="auth-form__auth-tabs" type="checkbox" id="auth-tabs">
                    <label class="auth-form__left-tab" for="auth-tabs">Уже есть аккаунт</label>
                    <label class="auth-form__right-tab" for="auth-tabs">Новый аккаунт</label>
                </div>
                <div class="auth-form__form-container">
                    <!-- Форма -->
                    <!-- Если поля заполнены неверно, присвоить класс .is-error элементу form -->
                    <form id="login" action="../phpBB3/ucp.php?mode=login&sid=37bbe2851bbf9589b26ee21691d841f8" method="post" name="" data-focus="username" class="auth-form__form auth-form__form-sign-in">
                        <div class="auth-form__heading">Вход на сайт</div>
                        <!-- Поле логин -->
                        <div class="ds-inputs-form input-login">
                            <input type="text" name="" id="" maxlength="20" minlength="6" required>
                        </div>
                        <!-- Предупреждение -->
                        <span class="auth-form__error-message">Неверный логин или пароль</span>
                        <!-- Поле пароль -->
                        <div class="input-password ds-inputs-form">
                            <input id="ds-inputs-form__input-password" class="ds-inputs-form__input" type="password"
                                maxlength="20" minlength="6" required>
                            <input type="checkbox" name="" id="passEye">
                            <label class="passEye-label" for="passEye"></label>
                        </div>
                        <!-- Чекбокс -->
                        <div class="checkbox auth-form__checkbox">
                            <input class="checkbox__input" type="checkbox" id="chx-01" />
                            <label class="checkbox__label" for="chx-01">Запомнить меня</label>
                        </div>
                        <!-- Если все поля заполнены, добавить кнопке класс .ds-btn_hover -->
                        <button class="ds-btn auth-form__btn-enter">
                            <div class="ds-btn__text">Вход</div>
                        </button>
                        <a class="auth-form__link link link_colored" href="#">Забыли пароль?</a>
                    </form>
                    <!-- Форма регистрации -->
                    <form id="register" action="./ucp.php?mode=register" method="post" name="" class="auth-form__form auth-form__form-sign-up">
                        <div class="auth-form__heading">Регистрация</div>
                        <div class="auth-form__login-pass-container">
                            <div class="auth-form__login-container">
                                <div class="ds-inputs-form input-login">
                                    <input type="text" name="" id="">
                                </div>
                                <div class="ds-inputs-form input-mail">
                                    <input type="text" name="" id="">
                                </div>
                            </div>
                            <div class="auth-form__pass-container"></div>
                        </div>
                        <div class="auth-form__phone-container">
                            <div class="auth-form__phone"></div>
                            <div class="auth-form__phone-txt"></div>
                        </div>
                        <div class="auth-form__btn-container"></div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="ds-code-wrapper">
        <script type="text/plain" class="language-markup">
            <!-- Скопировать код элемента сюда -->
        </script>
    </div>

</html>
