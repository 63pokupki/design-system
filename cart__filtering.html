<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Фильтр в корзине</title><link rel="icon" href="favicon.ico"><link href="css/highlight-syntax.css?ee3683af6c35f24edad5" rel="stylesheet"><link href="css/ds-utils.css?ee3683af6c35f24edad5" rel="stylesheet"><link href="css/ds-ui-kit.css?ee3683af6c35f24edad5" rel="stylesheet"></head><body><h1 class="ds-title">Фильтр в корзине</h1><div class="ds-wrapper"><div class="ds-divider"><div class="cart__filtering"><div class="checkbox checkbox_circle checkbox_dot"><input checked="checked" class="checkbox__input" type="radio" id="chx-all"/> <label class="checkbox__label checkbox__label-all" for="chx-all">Все (<span class="checkbox__quantity">0</span>)</label></div><div class="checkbox checkbox_circle checkbox_dot"><input class="checkbox__input" type="radio" id="chx-ready-payment"/> <label class="checkbox__label" for="chx-ready-payment">До оплаты (<span class="checkbox__quantity">0</span>)</label></div><div class="checkbox checkbox_circle checkbox_dot"><input class="checkbox__input" type="radio" id="chx-ready-payment"/> <label class="checkbox__label" for="chx-ready-payment">Готово к оплате (<span class="checkbox__quantity">0</span>)</label></div><div class="checkbox checkbox_circle checkbox_dot"><input class="checkbox__input" type="radio" id="chx-get-pvz"/> <label class="checkbox__label" for="chx-get-pvz">Получить в пункте выдачи (<span class="checkbox__quantity">0</span>)</label></div><div class="checkbox checkbox_circle checkbox_dot"><input class="checkbox__input" type="radio" id="chx-assess-order"/> <label class="checkbox__label" for="chx-assess-order">Оценить заказ (<span class="checkbox__quantity">0</span>)</label></div><div class="search has-tooltip"><input class="search__bar" placeholder="Поиск по корзине"/> <span class="tooltip tooltip_top">Введите название закупки, товара, имя организатора или номер заказа</span><button class="search__button"><img src="images/search.svg"/></button></div></div></div></div><div class="ds-code-wrapper"><script type="text/plain" class="language-markup"><div class="cart__filtering">
                <div class="checkbox checkbox_circle checkbox_dot">

                </div>

                    <input class="checkbox__input" type="radio" id="chx-ready-payment" />
                    <label class="checkbox__label" for="chx-ready-payment">До оплаты (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input class="checkbox__input" type="radio" id="chx-ready-payment" />

                </div>

                </div>

                <div class="search">

                    <input class="search__bar" type="text" placeholder="Поиск по корзине" />
                    <!-- кнопка поиска -->
                    <button class="search__button">
                        <img src="~images/important_images/search.svg" />
                    </button>
                </div>
            </div></script></div><script src="js/highlight-syntax.js?ee3683af6c35f24edad5"></script><script src="js/ds-utils.js?ee3683af6c35f24edad5"></script><script src="js/categories-icons-sprite.js?ee3683af6c35f24edad5"></script><script src="js/ds-ui-kit.js?ee3683af6c35f24edad5"></script></body></html>
