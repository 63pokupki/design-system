<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/_highlight-syntax.css?96b79b80253ac85a0609" rel="stylesheet"><link href="css/_ds-utils.css?96b79b80253ac85a0609" rel="stylesheet"><link href="css/ds-ui-kit.css?96b79b80253ac85a0609" rel="stylesheet"></head>
    <body>
        <h1 class="ds-title">Прочие компоненты</h1>
        <h3 class="ds-title">Лого</h3>
        <div class="ds-wrapper">
            <div style="max-width: 33%; margin: 0 auto;" class="ds-divider">
                <!-- логотип -->
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="images/logotype.svg" />
                    </a>
                </div>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="images/logotype.svg" />
                    </a>
                </div>
            </script>
        </div>

        <h3 class="ds-title">Блок с информацией о техподдержке</h3>
        <div class="ds-wrapper">
            <div class="ds-divider">
                <div class="support-info">
                    <a class="support-info__tel" href="tel:+78007006301">8 (800) 700-63-01</a>
                    <span class="support-info__hours">8:00 - 20:00</span>
                    <i class="icon-info support-info__icon has-tooltip">
                        <span class="tooltip tooltip_triangle support-info__tooltip"
                            >Если у вас возникли проблемы с регистрацией или входом на форум - пишите на адрес службы
                            поддержки
                            <a class="link link_colored bold" href="mailto:support@63pokupki.ru"
                                >support@63pokupki.ru</a
                            >
                        </span>
                    </i>
                </div>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="support-info">
                    <a class="support-info__tel" href="tel:+78007006301">8 (800) 700-63-01</a>
                    <span class="support-info__hours">8:00 - 20:00</span>
                    <i class="icon-info support-info__icon has-tooltip">
                        <span class="tooltip tooltip_triangle support-info__tooltip"
                            >Если у вас возникли проблемы с регистрацией или входом на форум - пишите на адрес службы
                            поддержки
                            <a class="link link_colored bold" href="mailto:support@63pokupki.ru"
                                >support@63pokupki.ru</a
                            >
                        </span>
                    </i>
                </div>
            </script>
        </div>

        <h3 class="ds-title">Рейтинг покупателя</h3>
        <div class="ds-wrapper">
            <span class="rating-badge rating-badge_level-0">0</span>
            <span class="rating-badge rating-badge_level-1">1</span>
            <span class="rating-badge rating-badge_level-2">2</span>
            <span class="rating-badge rating-badge_level-3">3</span>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <span class="rating-badge rating-badge_level-0">0</span>
                <span class="rating-badge rating-badge_level-1">1</span>
                <span class="rating-badge rating-badge_level-2">2</span>
                <span class="rating-badge rating-badge_level-3">3</span>
            </script>
        </div>
