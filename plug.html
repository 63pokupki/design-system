                <!DOCTYPE html>
                <html lang="en">
                
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <meta http-equiv="Cache-Control" content="no-cache">

                    <title>Скоро вернёмся</title>
                </head>
                
                <body>
                    <style>
                        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');
                        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
                        * {
                            box-sizing: border-box;
                            margin: 0;
                            padding: 0;
                        }
                        html {
                            height: 100%;
                            overflow: hidden;
                        }
                        body {
                            height: 100%;
                            overflow: auto;
                        } 
                        .plug {
                            display: -webkit-box;
                            display: -ms-flexbox;
                            display: flex;
                            -webkit-box-orient: vertical;
                            -webkit-box-direction: normal;
                                -ms-flex-direction: column;
                                    flex-direction: column;
                            -webkit-box-pack: center;
                                -ms-flex-pack: center;
                                    justify-content: center;
                            -webkit-box-align: center;
                                -ms-flex-align: center;
                                    align-items: center;
                            width: 100%;
                            min-width: 320px;
                            background: #062034;
                            /* height: 100vh; */
                            min-height: 100%;
                            padding: 10px;
                            font-family: Open Sans;
                            line-height: 26px;    
                        }
                        .img-wrap {
                            display: -webkit-box;
                            display: -ms-flexbox;
                            display: flex;
                            margin: 70px 0;
                        }
                        .plug__txt {
                            display: -webkit-box;
                            display: -ms-flexbox;
                            display: flex;
                            -webkit-box-orient: vertical;
                            -webkit-box-direction: normal;
                                -ms-flex-direction: column;
                                    flex-direction: column;
                            -webkit-box-pack: flex-start;
                                -ms-flex-pack: flex-start;
                                    justify-content: flex-start;
                            -webkit-box-align: center;
                                -ms-flex-align: center;
                                    align-items: center;
                            text-align: center;
                        }
                            
                        h1 {
                            margin-bottom: 65px;
                            letter-spacing: 3px;
                            color: #ffffff;
                            line-height: 1.4;
                        }
                        p {
                            font-size: 25px;
                            color: #ffffff;
                        }
                        p:last-child {
                            margin: 100px 0 30px 0;
                            font-size: 20px;
                            color: #309CD5;   
                        }
                        .plug__social {
                            margin-bottom: 70px;
                            text-align: center;
                        }
                        .plug__social a {
                            margin: 0 15px;
                        }
                        .attach:after {
                            content: "ПРИСТРОЙ";
                            position: absolute;
                            bottom: -20px;
                            left: -10px;
                            font-family: 'Roboto', sans-serif;
                            font-size: 12px;
                            color: #3EAAE0;
                            font-weight: 600;    
                        }
                        .attach {
                            position: relative;
                        }
                        a {
                            text-decoration: none;    
                        }
                        .plug__pristroy-youtube {
                            display: inline-flex;

                        }
                
                        /* Понтофон 5/SE */
                        @media (width: 320px) and (height: 568px) {
                            .plug {
                                padding: 0;
                            }
                            .img-wrap {
                                margin-bottom: 15px;
                                -webkit-box-pack: center;
                                    -ms-flex-pack: center;
                                        justify-content: center;
                            }
                            .img-wrap img {
                                width: 60%;
                            }
                            h1 {
                                font-size: 21px;
                            }
                            p {
                                font-size: 14px;
                                text-align: center;
                                width: 240px;
                            }
                            p:last-child {
                                font-size: 14px;
                                text-align: center;
                            }
                            .plug__social {
                                margin-bottom: 0;
                            }
                
                        }
                        /* Galaxy S5 */
                        @media (width: 375px) and (height: 812px) {
                            .plug {
                                padding: 30px;
                            }
                        }
                        @media (max-width: 420px) {
                            .plug {
                                padding: 30px 30px 50px 30px;
                            }
                            .img-wrap {
                                margin-bottom: 25px;
                                margin-top: 0;
                                -webkit-box-pack: center;
                                    -ms-flex-pack: center;
                                        justify-content: center;
                            }    
                            .img-wrap img {
                                width: 50%;
                            }
                            h1 {
                                font-size: 20px;
                            }
                            p {
                                font-size: 14px;
                                text-align: center;
                                width: 240px;
                            }
                            p:last-child {
                                font-size: 14px;
                                text-align: center;
                            }
                            .plug__social {
                                margin-bottom: 0;
                            }
                            p:last-child {
                                margin: 50px 0 30px 0;  
                            }
                        }
                
                    </style>
