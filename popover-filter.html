<head>

    <div class="ds-wrapper">
        <h1 class="ds-title">Всплывающий фильтр</h1>

            <div class="ds-divider">

                        <input class="checkbox__input" type="checkbox" id="chx-01" />

                        <input class="checkbox__input" type="checkbox" id="chx-02" />

                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="chx-03" />

                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="chx-04" />

                        <input class="checkbox__input" type="checkbox" id="chx-07" />

                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="chx-08" />
                        <label class="checkbox__label" for="chx-08">премиум</label>
                    </div>
                    <button class="ds-btn-f ds-btn-f_disabled">
                        <div class="ds-btn__text">Применить</div>
                    </button>
                </div>

            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
