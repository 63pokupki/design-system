    <div class="ds-wrapper">
        <h1 class="ds-title">Всплывающий фильтр</h1>
        <ds-text>Изначально, кнопка неактивна <span class="ds-hl">_disabled</span>.

            <div class="ds-divider">
                <div class="ds-popover_filter ds-popover is-visible">
                    <div class="ds-popover__chx-container">
                        <div class="checkbox">

                        <div class="checkbox">

                        <div class="checkbox">
                            <input class="checkbox__input" type="checkbox" id="chx-08" />
                            <label class="checkbox__label" for="chx-08">премиум</label>
                        </div>
                    </div>
                    <div class="ds-popover__btn-container">
                        <button class="ds-btn-f ds-btn-f_disabled">
                            <div class="ds-btn__text">Применить</div>
                        </button>
                    </div>
                </div>

            </div>
        </div>
