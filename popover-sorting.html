<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Всплывающая сортировка</title>
<link rel="shortcut icon" href="favicon.ico"><link href="css/highlight-syntax.css?6caf9a7ec6ee74cf015b" rel="stylesheet"><link href="css/ds-utils.css?6caf9a7ec6ee74cf015b" rel="stylesheet"><link href="css/ds-ui-kit.css?6caf9a7ec6ee74cf015b" rel="stylesheet"></head>

<body>
    <div class="ds-wrapper">
        <h1 class="ds-title">Всплывающая сортировка </h1>
        <ds-text>Если выбрана позиция, присвоить класс <span class="ds-hl">.is-selected</span>элементу <span class="ds-hl">sorting</span></ds-text>.
        <div class="ds-wrapper">
            <div class="ds-divider">
                <div class="sorting">                    
                    <label class="sorting__btn">
                        <input class="sorting__input" type="checkbox" name="" id="sorting">
                        <div class="sorting__name">Сортировка по:</div>
                        <span class="sorting__selected-position">Позиция 1 на десктопе</span>
                        <div class="ds-popover_sorting ds-popover">
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-01" />
                                <label class="checkbox__label" for="chx-s-01">дате добавления</label>
                            </div>
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-02" />
                                <label class="checkbox__label" for="chx-s-02">релевантности</label>
                            </div>
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-03" />
                                <label class="checkbox__label" for="chx-s-03">рейтингу закупки</label>
                            </div>
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-04" />
                                <label class="checkbox__label" for="chx-s-04">среднему сроку доставки</label>
                            </div>
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-05" />
                                <label class="checkbox__label" for="chx-s-05">собранности</label>
                            </div>
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-06" />
                                <label class="checkbox__label" for="chx-s-06">организатору</label>
                            </div>
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-07" />
                                <label class="checkbox__label" for="chx-s-07">рейтингу организатора</label>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="sorting">

                        <div class="ds-popover_sorting ds-popover">

                                <label class="checkbox__label" for="chx-s-01">дате добавления</label>

                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-02" />
                                <label class="checkbox__label" for="chx-s-02">релевантности</label>
                            </div>
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-03" />
                                <label class="checkbox__label" for="chx-s-03">рейтингу закупки</label>
                            </div>
                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-04" />
                                <label class="checkbox__label" for="chx-s-04">среднему сроку доставки</label>
                            </div>
                            <div class="checkbox_no-chx">

                            <div class="checkbox_no-chx">
                                <input class="checkbox__input" type="checkbox" id="chx-s-07" />
                                <label class="checkbox__label" for="chx-s-07">рейтингу организатора</label>
                            </div>
                        </div>
                    </label>
                </div>    
            </script>
        </div>
    </div>


<script type="text/javascript" src="js/highlight-syntax.js?6caf9a7ec6ee74cf015b"></script><script type="text/javascript" src="js/ds-utils.js?6caf9a7ec6ee74cf015b"></script><script type="text/javascript" src="js/ds-ui-kit.js?6caf9a7ec6ee74cf015b"></script></body>

</html>
