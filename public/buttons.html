<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Кнопки</title>
    <link href="css/highlight-syntax.css?b396c3866af54fad8624" rel="stylesheet"><link href="css/ds-utils.css?b396c3866af54fad8624" rel="stylesheet"><link href="css/ds-ui-kit.css?b396c3866af54fad8624" rel="stylesheet"></head>
    <body>
        <h1 class="ds-title">Кнопки</h1>
        <!-- Бургер -->
        <div class="ds-wrapper">
            <div class="ds-divider">
                <button class="menu-btn">
                    <div class="burger menu-btn__icon">
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                    </div>
                    <span class="menu-btn__text bold">Все закупки</span>
                </button>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <button class="menu-btn">
                    <div class="burger menu-btn__icon">
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                    </div>
                    <span class="menu-btn__text bold">Все закупки</span>
                </button>
            </script>
        </div>

       <!-- Кнопка сортировки -->
        <div class="ds-wrapper">
            <div class="ds-text">Если выбрана позиция (в модальном окне например), присвоить класс <span class="ds-hl">.is-selected</span>  контейнеру <span class="ds-hl">container-sorting</span>.</div>
            <div class="ds-divider">
                <div class="container-sorting">
                    <div class="btn-sorting">
                        <div class="btn-sorting__filter-name">Сортировка по:</div>
                        <span class="btn-sorting__selected-position">Позиция 1 на десктопе</span>
                    </div>
                    <span class="btn-sorting__selected-position_mobile">Позиция 1 на мобильных устройствах</span>
                </div>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="container-sorting">
                    <div class="btn-sorting">
                        <div class="btn-sorting__filter-name">Сортировка по:</div>
                        <span class="btn-sorting__selected-position">Позиция 1 на десктопе</span>
                    </div>
                    <span class="btn-sorting__selected-position_mobile">Позиция 1 на мобильных устройствах</span>
                </div>            
            </script>
        </div>

        <!-- Кнопка влево/вправо DESK-->
        <div class="ds-wrapper">
            <div class="ds-text">Кнопка влево/вправо десктоп</div>
            <div class="ds-divider" style="background: grey; width: 44px">
                <div class="arrow-02"></div>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="arrow-02"></div>
            </script>
        </div>

        <!-- Кнопка влево/вправо Mobile-->
        <div class="ds-wrapper">
            <div class="ds-text">Кнопка влево/вправо мобильные устройства</div>
            <div class="ds-divider">
                <div class="arrow-02-mobile"></div>            
            </div>
        </div>        
        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="arrow-02-mobile"></div>            
            </script>
        </div>
        
        <!-- Переключатель состояния -->
        <div class="ds-wrapper">
            <div class="condition-switcher">
                <div class="condition-switcher__container">
                    <input class="condition-switcher__input" type="checkbox" name="" id="condition-switcher">
                    <label class="condition-switcher__wrap-btn" for="condition-switcher">
                    </label>
                    <label for="condition-switcher" class="condition-switcher__btn"></label>
                </div>
            </div>
        </div>
        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="condition-switcher">
                    <div class="condition-switcher__container">
                        <input class="condition-switcher__input" type="checkbox" name="" id="condition-switcher">
                        <label class="condition-switcher__wrap-btn" for="condition-switcher">
                        </label>
                        <div class="condition-switcher__btn"></div>
                    </div>
                </div>
            </script>            
        </div>


    <script type="text/javascript" src="js/highlight-syntax.js?b396c3866af54fad8624"></script><script type="text/javascript" src="js/ds-utils.js?b396c3866af54fad8624"></script><script type="text/javascript" src="js/categories-icons-sprite.js?b396c3866af54fad8624"></script><script type="text/javascript" src="js/ds-ui-kit.js?b396c3866af54fad8624"></script></body>
</html>
