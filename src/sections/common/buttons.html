<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Кнопки</title>
    </head>
    <body>
        <h1 class="ds-title">Кнопки</h1>
        <div class="ds-wrapper">
            <div class="ds-divider">
                <button class="menu-btn">
                    <div class="burger menu-btn__icon">
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                    </div>
                    <span class="menu-btn__text bold">Все закупки</span>
                </button>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <button class="menu-btn">
                    <div class="burger menu-btn__icon">
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                        <div class="burger__line"></div>
                    </div>
                    <span class="menu-btn__text bold">Все закупки</span>
                </button>
            </script>
        </div>

       
        <div class="ds-wrapper">
            <div class="ds-text">Если выбрана позиция (в модальном окне например), присвоить класс <span class="ds-hl">.is-selected</span>  контейнеру <span class="ds-hl">container-sorting</span>.</div>
            <div class="ds-divider">
                <div class="container-sorting">
                    <div class="btn-sorting">
                        <div class="btn-sorting__filter-name">Сортировка по:</div>
                        <span class="btn-sorting__selected-position">Позиция 1 на десктопе</span>
                    </div>
                    <span class="btn-sorting__selected-position_mobile">Позиция 1 на мобильных устройствах</span>
                </div>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="container-sorting">
                    <div class="btn-sorting">
                        <div class="btn-sorting__filter-name">Сортировка по:</div>
                        <span class="btn-sorting__selected-position">Позиция 1 на десктопе</span>
                    </div>
                    <span class="btn-sorting__selected-position_mobile">Позиция 1 на мобильных устройствах</span>
                </div>            
            </script>
        </div>

    </body>
</html>
