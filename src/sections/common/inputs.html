<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Элементы ввода, текстовые поля, поиск</title>
    </head>
    <body>
        <h1 class="ds-title">Элементы ввода, текстовые поля, поиск</h1>
        <h3 class="ds-title">Поиск</h3>
        <div class="ds-wrapper">
            <!-- блок поиска -->
            <div class="search">
                <!-- строка поиска -->
                <input class="search__bar" type="text" placeholder="Поиск" />
                <!-- кнопка поиска -->
                <button class="search__button">
                    <img src="~images/icons/icon-search.svg" />
                </button>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="search">
                    <!-- строка поиска -->
                    <input class="search__bar" type="text" placeholder="Поиск" />
                    <!-- кнопка поиска -->
                    <button class="search__button">
                        <img src="~images/icons/icon-search.svg" />
                    </button>
                </div>
            </script>
        </div>

        <h3 class="ds-title">Поиск с категориями</h3>
        <div class="ds-wrapper">
            <!-- блок поиска -->
            <div class="search">
                <!-- строка поиска -->
                <input class="search__bar" type="text" placeholder="Поиск" />
                <!-- кнопка поиска -->
                <button class="search__button">
                    <img src="~images/icons/icon-search.svg" />
                </button>
                <!-- блок выпадающей категории поиска -->
                <div class="search__category">
                    <!-- добавить .dropdown-fixed-list_expanded для раскрытия меню категорий -->
                    <div class="dropdown-fixed-list">
                        <!-- текущее значение -->
                        <span class="dropdown-fixed-list__current">По товарам</span>
                        <!-- лист всех значений -->
                        <ul class="dropdown-fixed-list__list">
                            <li class="dropdown-fixed-list__list-item">По товарам</li>
                            <li class="dropdown-fixed-list__list-item">По форуму</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="search">
                    <!-- строка поиска -->
                    <input class="search__bar" type="text" placeholder="Поиск" />
                    <!-- кнопка поиска -->
                    <button class="search__button">
                        <img src="~images/icons/icon-search.svg" />
                    </button>
                    <!-- блок выпадающей категории поиска -->
                    <div class="search__category">
                        <!-- добавить .dropdown-fixed-list_expanded для раскрытия меню категорий, также раскрывается при hover -->
                        <div class="dropdown-fixed-list">
                            <!-- текущее значение -->
                            <span class="dropdown-fixed-list__current">По товарам</span>
                            <!-- лист всех значений -->
                            <ul class="dropdown-fixed-list__list">
                                <li class="dropdown-fixed-list__list-item">По товарам</li>
                                <li class="dropdown-fixed-list__list-item">По форуму</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </script>
        </div>

        <h3 class="ds-title">Группа чекбоксов</h3>
        <div class="ds-text">Для круглых чекбоксов, добавить элементу <span class="ds-hl">inputs-group</span> класс 
           - <span class="ds-hl">inputs-group_chx-circle</span>,
           для скрытия чекбоксов - <span class="ds-hl">inputs-group_no-chx</span>,
           для скрытия тайтлов <span class="ds-hl">inputs-group_no-ttl</span> 
        </div>
        <div class="ds-divider">
            <div class="inputs-group">
                <input type="checkbox" id="fmch-1">
                <label class="inputs-group__label-checkbox" for="fmch-1"></label>
                <label class="inputs-group__label-title" for="fmch-1">label-title</label>
            </div>                
        </div>
        <div class="ds-code-wrapper">
            <script type="text/plain" class="language-markup">
                <div class="inputs-group">
                    <input type="checkbox" id="fmch-1">
                    <label class="inputs-group__label-checkbox" for="fmch-1"></label>
                    <label class="inputs-group__label-title" for="fmch-1">label-title</label>
                </div>                
            </script>
        </div>



    </body>
</html>
