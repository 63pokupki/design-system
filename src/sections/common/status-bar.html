<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Статус-бар</title>
</head>

<body>
    <h1 class="ds-title">Статус бар</h1>
    <div class="ds-wrapper">
        <div class="ds-text">Если ширина <span class="ds-hl">statusbar__line</span>  больше 0, добавить класс <span class="ds-hl">.is-filled</span>  </div>
        <!-- Статус бар -->
        <!-- Если ширина statusbar__line больше 0, добавить класс is-filled -->
        <div class="statusbar is-filled">
            <div class="statusbar__line" style="width: 25%">
                Собрано <span>0</span> из <span>15000</span> руб.
            </div>
        </div>
    </div>
    <div class="ds-code-wrapper">
        <script type="text/plain" class="language-markup">
            <div class="statusbar">
                <div class="statusbar__line" style="width: 25%">+
                    Собрано <span>0</span> из <span>15000</span> руб.
                </div>
            </div>
        </script>
    </div>

    <!-- ds-statusbar.scss -->
</body>

</html>
