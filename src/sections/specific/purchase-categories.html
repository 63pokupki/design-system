        <!-- для анимирования иконок -->
        <script>
            var elems = document.querySelectorAll(".category-card"); //ищем все svg

            for (let i = 0; i < elems.length; i++) {
                const element = elems[i];
                element.addEventListener("mouseenter", function add(e) {
                    //вешаем события наведение на элемент
                    if (element.querySelector("use")) {
                        //если эта svg из спрайта
                        var use = element.querySelector("use");
                        var attr = use.getAttribute("xlink:href"); //берём аттрибут для поиска по спрайту
                        if (document.querySelector("" + attr + "")) {
                            var clone = document.querySelector("" + attr + ""); //ищем svg в спрайте
                            clone.classList.add("active");
                            element.addEventListener("mouseleave", function(e) {
                                //вещаем событие ухода курсора
                                clone.classList.remove("active");
                            });
                        }
                    }
                });
            }
        </script>
