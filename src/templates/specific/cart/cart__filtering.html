<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Фильтр в корзине</title>
</head>
<body>

    <h1 class="ds-title">Фильтр в корзине</h1>
    <div class="ds-wrapper">
        <div class="ds-divider">
            <div class="cart__filtering">
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input checked="checked" class="checkbox__input" type="radio" id="chx-all" />
                    <label class="checkbox__label checkbox__label-all" for="chx-all">Все (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input class="checkbox__input" type="radio" id="chx-ready-payment" />
                    <label class="checkbox__label" for="chx-ready-payment">До оплаты (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input class="checkbox__input" type="radio" id="chx-ready-payment" />
                    <label class="checkbox__label" for="chx-ready-payment">Готово к оплате (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input class="checkbox__input" type="radio" id="chx-get-pvz" />
                    <label class="checkbox__label" for="chx-get-pvz">Получить в пункте выдачи (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input class="checkbox__input" type="radio" id="chx-assess-order" />
                    <label class="checkbox__label" for="chx-assess-order">Оценить заказ (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <!-- Поиск -->
                <div class="search">
                    <!-- строка поиска -->
                    <input class="search__bar" type="text" placeholder="Поиск по корзине" />
                    <!-- кнопка поиска -->
                    <button class="search__button">
                        <img src="~images/important_images/search.svg" />
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="ds-code-wrapper">
        <script type="text/plain" class="language-markup">
            <div class="cart__filtering">
                <div class="checkbox checkbox_circle checkbox_dot">

                    <label class="checkbox__label" for="chx-ready-payment">До оплаты (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input class="checkbox__input" type="radio" id="chx-ready-payment" />
                    <label class="checkbox__label" for="chx-ready-payment">Готово к оплате (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input class="checkbox__input" type="radio" id="chx-get-pvz" />
                    <label class="checkbox__label" for="chx-get-pvz">Получить в пункте выдачи (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <div class="checkbox checkbox_circle checkbox_dot">
                    <input class="checkbox__input" type="radio" id="chx-assess-order" />
                    <label class="checkbox__label" for="chx-assess-order">Оценить заказ (<span class="checkbox__quantity">0</span>)</label>
                </div>
                <!-- Поиск -->
                <div class="search">
                    <!-- строка поиска -->
                    <input class="search__bar" type="text" placeholder="Поиск по корзине" />
                    <!-- кнопка поиска -->
                    <button class="search__button">
                        <img src="~images/important_images/search.svg" />
                    </button>
                </div>
            </div>

        </script>
    </div>



</body>
</html>
